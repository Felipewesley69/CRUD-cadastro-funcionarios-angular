<mat-card>
  <mat-card-title class="matCardTitle">
    <span class="material-icons">
      group_add
    </span>
    Deletar funcionário
  </mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" *ngIf="funcionario; else loading">
      <div class="row">
        <div class="col-md-6">
          <mat-form-field appearance="fill">
            <mat-label>
              Matrícula
            </mat-label>
            <input matInput placeholder="Ex. 0000" autocomplete="off" type="number" formControlName="matricula">
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <mat-form-field appearance="fill">
            <mat-label>
              Nome
            </mat-label>
            <input matInput placeholder="Ex. Pedro Pereira" autocomplete="off" type="text" formControlName="nome">
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <mat-form-field appearance="fill">
            <mat-label>Setor</mat-label>
            <mat-select formControlName="setor">
              <mat-option *ngFor="let setor of setores" [value]="setor">
                {{setor}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <mat-form-field appearance="fill">
            <mat-label>
              Salário
            </mat-label>
            <input matInput placeholder="Ex. 1.000,00" autocomplete="off" type="number" formControlName="salario">
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <mat-form-field class="full-width" autocomplete="off" appearance="fill">
            <mat-label>Telephone</mat-label>
            <span matPrefix>+55 &nbsp;</span>
            <input type="tel" matInput placeholder="(85) 99999-9999" autocomplete="off" formControlName="contato">
            <mat-icon matSuffix>mode_edit</mat-icon>
          </mat-form-field>
        </div>
        <div class="col-md-6">
        </div>
      </div>
    </form>
    <app-button iconConfirm="delete_forever" iconCancel="close" textConfirm="" (btnConfirm)="deletar()"
      (btnCancel)="cancelar()">
    </app-button>
    <ng-template #loading>
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </ng-template>
  </mat-card-content>
</mat-card>
