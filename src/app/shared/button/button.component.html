<section boxButton>
  <button type="button" mat-raised-button color="{{colorConfirm}}" (click)="clickBtnConfirm()">
    <span class="material-icons">
      {{ iconConfirm }}
    </span>
    {{ textConfirm }}
  </button>

  <button type="button" mat-raised-button color="{{colorCancel}}" (click)="clickBtnCancel()">
    <span class="material-icons">
      {{ iconCancel }}
    </span>
    {{ textCancel }}
  </button>
</section>
